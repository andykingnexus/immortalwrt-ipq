name: Build ImmortalWrt AX18 (Final)

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  CONFIG_FILE: ax18nano.config
  FIRMWARE_NAME: immortalwrt-ax18
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¥ å…³é”®æ­¥éª¤ï¼šé‡Šæ”¾ GitHub runner ç£ç›˜ç©ºé—´
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/lib/jvm
          sudo apt-get clean
          df -h

      - name: Install build dependencies
        run: |
          sudo timedatectl set-timezone "$TZ"
          sudo apt-get update
          sudo apt-get install -y \
            build-essential flex bison gawk \
            libncurses5-dev libncursesw5-dev \
            zlib1g-dev gettext libssl-dev \
            python3 python3-setuptools \
            rsync unzip wget git subversion

      - name: Detect CPU cores
        run: |
          echo "THREAD_COUNT=$(nproc)" >> $GITHUB_ENV

      # âœ… åªç¼“å­˜ dlï¼Œä¸ç¼“å­˜ ccacheï¼ˆé¿å…çˆ†ç›˜ï¼‰
      - name: Restore dl cache
        uses: actions/cache@v4
        with:
          path: dl
          key: ${{ runner.os }}-immortalwrt-dl
          restore-keys: |
            ${{ runner.os }}-immortalwrt-dl

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load config and custom files
        run: |
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "ERROR: Config file $CONFIG_FILE not found!"
            exit 1
          fi

          cp "$CONFIG_FILE" .config

          if [ -d "custom-files" ]; then
            mkdir -p files
            cp -rf custom-files/* files/
          fi

          make defconfig

      - name: Download sources
        run: |
          make download -j"${THREAD_COUNT}"
          find dl -size -1024c -exec rm -f {} \;

      - name: Build firmware
        run: |
          make -j"$((THREAD_COUNT - 1))" || make -j1 V=s

      - name: Prepare firmware directory
        if: success()
        run: |
          cd bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE_PATH=$(pwd)" >> $GITHUB_ENV
          ls -lh

      - name: Upload firmware artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FIRMWARE_NAME }}
          path: ${{ env.FIRMWARE_PATH }}
